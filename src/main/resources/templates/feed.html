<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: navigation">...</div>

<li th:each="post : ${posts}">
    <a th:href="@{'/users/' + ${post.author.id}}">
        <span th:text="${post.author.firstName} + ' ' + ${post.author.lastName}"></span>
    </a> at <span th:text="${post.createdAt}"> </span><br/>
    <span th:text="${post.body}"></span>
</li>

</body>
</html>
